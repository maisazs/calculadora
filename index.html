<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body class="light-theme">
    <img src="img/dark.png" alt="mode" id="theme" onclick="theme()">
    <div id="calculadora">
        <div id="display" >
            <p id="p-disp"></p>
        </div>
        <div id="botoens">
            <input type="button" value="+" class="btn-dark btn" onclick="add()">
            <input type="button" value="-" class="btn-dark btn" onclick="subtract()">
            <input type="button" value="x" class="btn-dark btn" onclick="multiply()">
            <input type="button" value="รท" class="btn-dark btn" onclick="divide()">
            
            <input type="button" value="7" class="btn-light btn" onclick="sete()">
            <input type="button" value="8" class="btn-light btn" onclick="oito()">
            <input type="button" value="9" class="btn-light btn" onclick="nove()">

            <input type="button" value="4" class="btn-light btn" onclick="quatro()">
            <input type="button" value="5" class="btn-light btn" onclick="cinco()">
            <input type="button" value="6" class="btn-light btn" onclick="seis()">

            <input type="button" value="1" class="btn-light btn" onclick="um()">
            <input type="button" value="2" class="btn-light btn" onclick="dois()">
            <input type="button" value="3" class="btn-light btn" onclick="tres()">
            <input type="button" value="=" id="igual" class="btn">

            <input type="button" value="0" class="btn-light btn" onclick="zero()">
            <input type="button" value="." class="btn-light btn" onclick="dec()">
            <input type="button" value="C" class="btn-light btn">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
