<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body class="light-theme">
    <img src="img/dark.png" alt="mode" id="theme" onclick="theme()">
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="button clean btn-darker" onclick="clearDisplay()">C</button>
            <button class="button btn-dark" onclick="chooseOperation('/')">/</button>

            <button class="button btn-light" onclick="appendNumber('7')">7</button>
            <button class="button btn-light" onclick="appendNumber('8')">8</button>
            <button class="button btn-light" onclick="appendNumber('9')">9</button>
            <button class="button btn-dark" onclick="chooseOperation('*')">*</button>

            <button class="button btn-light" onclick="appendNumber('4')">4</button>
            <button class="button btn-light" onclick="appendNumber('5')">5</button>
            <button class="button btn-light" onclick="appendNumber('6')">6</button>
            <button class="button btn-dark" onclick="chooseOperation('-')">-</button>

            <button class="button btn-light" onclick="appendNumber('1')">1</button>
            <button class="button btn-light" onclick="appendNumber('2')">2</button>
            <button class="button btn-light" onclick="appendNumber('3')">3</button>
            <button class="button btn-dark" onclick="chooseOperation('+')">+</button>

            <button class="button zero btn-light" onclick="appendNumber('0')">0</button>
            <button class="button btn-light" onclick="appendDecimal()">.</button>
            <button class="button btn-light" onclick="deleteLast()">DEL</button>
            <button class="button btn-dark" onclick="compute()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
